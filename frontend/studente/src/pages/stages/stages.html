<ion-header>
  <ion-navbar>
    <ion-title>
      {{'title_stage'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row-add-stage">
    <button class="button-add-stage" ion-button clear (click)="addNewStage()">{{'stage_add_new_button'|translate}}</button>
  </div>
  <div class="stage-filter">
    <input type="text" [(ngModel)]="filter" placeholder="{{'stage_filter_placeholder'|translate}}">
    <ion-icon class="filter-search-icon" name="md-search"></ion-icon>
    <ion-item>
      <ion-label>{{'stage_order_label'|translate}}</ion-label>
      <ion-select [(ngModel)]="order">
        <ion-option value=true>A-Z</ion-option>
        <ion-option value=false>Z-A</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-list>
    <ion-card  *ngFor="let stage of stages| experiencefilter:filter:'title'| orderBy:'stage.attributes.title':order">
      <div class="expandable-list">
        <div class="stage-title">{{stage.attributes.title}}</div>
        <div class="stage-certificate">certificato si/no</div>
        <button class="stage-expansion" clear  ion-button icon-only (click)="toggleDetails(stage)"> <ion-icon class="stage-expansion-icon" item-right [name]="isDetailsShown(stage) ? 'ios-arrow-up' : 'ios-arrow-down'"></ion-icon></button>
      </div>
      <div padding *ngIf="isDetailsShown(stage)">
        {{stage.attributes.title}}
        <div >
          <button class="button-add-stage" ion-button clear (click)="deleteStage(stage)">{{'stage_delete_button'|translate}}</button>
          <button class="button-add-stage" ion-button clear (click)="updateStage(stage)">{{'stage_update_button'|translate}}</button>
        </div>
      </div>

    </ion-card>
  </ion-list>
</ion-content>
