<ion-header>
  <ion-navbar>
    <ion-title>
      {{'title_stage'|translate}}
    </ion-title>
        <ion-buttons end>
      <button-home></button-home><button-notifications></button-notifications><button-profile></button-profile>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
  <ion-row>
    <ion-col col-8>
  <div class="search-filter">
    <input type="text" [(ngModel)]="filter" placeholder="{{'stage_filter_placeholder'|translate}}">
    <ion-icon class="filter-search-icon" name="md-search"></ion-icon>
    <ion-item>
      <ion-label>{{'stage_order_label'|translate}}</ion-label>
      <ion-select [(ngModel)]="order">
        <ion-option value=true>A-Z</ion-option>
        <ion-option value=false>Z-A</ion-option>
      </ion-select>
    </ion-item>
  </div>
    </ion-col>
    <ion-col col-4>
    <div >
    <button class="button-add-stage label-button" ion-button clear (click)="addNewStage()">{{'stage_add_new_button'|translate}}</button>
  </div>
    </ion-col>
   </ion-row>
  </ion-grid>
  <ion-list *ngIf="(stages && stages.length>0)" >
    <ion-card  *ngFor="let stage of stages| experiencefilter:filter:'title'| orderBy:'stage.experience.attributes.title':order">
<stage-panel [stage]="stage" [index]="stages.indexOf(stage)" (onDeleted)="onDeleted($event)"></stage-panel>
    </ion-card>
  </ion-list>
      <ion-card class="eperience-empty-list-label" *ngIf="(stage && stages.length==0)">
      {{'stages_empty_list_label'|translate}}
  </ion-card>
</ion-content>
