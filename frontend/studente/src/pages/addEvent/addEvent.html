<ion-header>
  <ion-navbar>
    <ion-title>
      {{'title_add_event'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

     <ion-row>
    <ion-col><ion-label>{{'addEvent_title_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addEvent_title_placeholder'|translate}}" [(ngModel)]="event.title"></ion-input>
    </ion-item></ion-col>
    </ion-row>
     <ion-row>

    <ion-col><ion-label>{{'addEvent_dateFrom_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="dateFrom" placeholder="{{'addEvent_date_from_placeholder'|translate}}" ></ion-datetime>
    </ion-item></ion-col>
    </ion-row>
         <ion-row>
    <ion-col><ion-label>{{'addEvent_dateTo_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="dateTo" placeholder="{{'addEvent_date_to_placeholder'|translate}}" ></ion-datetime>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>


    <ion-col><ion-label>{{'addEvent_address_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addEvent_address_placeholder'|translate}}" [(ngModel)]="event.location"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>

    <ion-col><ion-label>{{'addEvent_tutor_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addEvent_tutor_placeholder'|translate}}" [(ngModel)]="event.contact"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>

    <ion-col><ion-label>{{'addStage_description_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addEvent_description_placeholder'|translate}}" [(ngModel)]="event.description"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>
 <ion-col><button ion-button block (click)="addEvent()">{{'save_button_label'|translate}}</button></ion-col><ion-col><button ion-button block  (click)="discard()">{{'cancel_button_label'|translate}}</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
