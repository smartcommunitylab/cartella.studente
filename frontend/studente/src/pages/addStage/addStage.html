<ion-header>
  <ion-navbar>
    <ion-title>
      {{'title_add_stage'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

     <ion-row>
    <ion-col><ion-label>{{'addStage_title_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addStage_title_placeholder'|translate}}" [(ngModel)]="stage.title"></ion-input>
    </ion-item></ion-col>
    </ion-row>
     <ion-row>

    <ion-col><ion-label>{{'addStage_period_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="dateFrom" placeholder="{{'addStage_date_from_placeholder'|translate}}" ></ion-datetime>
    </ion-item></ion-col>
    </ion-row>
         <ion-row>
    <ion-col><ion-label>{{'addStage_period_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="dateTo" placeholder="{{'addStage_date_to_placeholder'|translate}}" ></ion-datetime>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>

    <ion-col><ion-label>{{'addStage_address_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addStage_address_placeholder'|translate}}" [(ngModel)]="stage.location"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>

    <ion-col><ion-label>{{'addStage_tutor_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addStage_tutor_placeholder'|translate}}" [(ngModel)]="stage.contact"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>

    <ion-col><ion-label>{{'addStage_description_label'|translate}}</ion-label></ion-col><ion-col> <ion-item><ion-input type="text" placeholder="{{'addStage_description_placeholder'|translate}}" [(ngModel)]="stage.description"></ion-input>
    </ion-item></ion-col>
    </ion-row>
      <ion-row>
 <ion-col><button ion-button block (click)="addStage()">salva</button></ion-col><ion-col><button ion-button block (click)="discard()">annulla</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
